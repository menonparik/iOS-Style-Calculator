<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>   
    <div class="container">
        <div class="text"></div>
        <button class="mat func">AC</button>
        <button class="mat plusminus">C</button>
        <button class = "mat perc">%</button>
        <button class = mat>รท</button>
        <button class = "num">7</button>
        <button class = "num">8</button>
        <button class = "num">9</button>
        <button class = mat>X</button>
        <button class = "num">5</button>
        <button class = "num">4</button>
        <button class = "num">6</button>
        <button class = mat>-</button>
        <button class = "num">1</button>
        <button class = "num">2</button>
        <button class = "num">3</button>
        <button class = mat>+</button>
        <button class = "num zero">0</button>
        <button class = "mat dot">.</button>
        <button class="result">=</button>
    </div>
</body>
</html>
